<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageDiff</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
        .target-list {
            margin: 20px 0;
        }

        .target-item {
            margin: 10px 0;
            padding: 12px;

            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;

            transition: background-color 0.2s;
        }

        .target-item:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="{{ url_for('index') }}">ImageDiff</a></h1>
</header>

<section>
    <h1>Director builds</h1>

    <div class="target-list">
        {% if targets %}
        {% for target in targets %}
        <div class="target-item">
            <a href="{{ url_for('target_detail', target=target) }}">{{ target }}</a>
        </div>
        {% endfor %}
        {% else %}
        <p>No targets found. Please check your screenshots directory.</p>
        {% endif %}
    </div>
</section>
</body>
</html>
