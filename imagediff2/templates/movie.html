<head>
    <title>Movie Details - {{ movie_name }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}" />
    <style>
        .scrollable-table {
            overflow-x: auto; /* 横向滚动条 */
            white-space: nowrap;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .diff-present {
            background-color: red;
        }
        .no-diff {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Movie Details - {{ movie_name }}</h1>
        <div class="scrollable-table">
            <table>
                <thead>
                    <tr>
                        <th>Frame</th>
                        {% for version in versions %}
                            <th>{{ version }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for frame, version_info in frames.items() %}
                        <tr>
                            <td>{{ frame }}</td>
                            <!-- 如果有不同，比较前后两个版本的不同，并传version1和version2两个参数出去 -->
                            {% for version in versions %}
                                {% if version in version_info %}
                                    <!-- version1是前一个版本，version2是现在的版本 -->
                                    <td class="diff-present"><a href="{{ url_for('diff', version1=versions[versions.index(version) - 1], version2=version, movie=movie_name, frame=frame) }}">Diff</a></td>
                                {% else %}
                                    <td class="no-diff"></td>
                                {% endif %}
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
