<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
        #container{
            position: relative;
        }
        .button{
            position: absolute;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
        }
        .b2{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="image"/>
        {% for button in buttons %}
            <a class="button" href="{{ button.url }}" style="top: {{ button.top }}px;left: {{ button.left }}px;width: {{ button.width }}px;height: {{ button.height }}px;">
                <div class="b2"></div>
            </a>
        {% endfor %}
        <!-- <a class="button" href="login" style="top: 100px;left: 100px;width: 200px;height: 200px;">
            <div class="b2"></div>
        </a>
        <a class="button" href="login" style="top: 300px;left: 300px;width: 200px;height: 200px;">
            <div class="b2"></div>
        </a> -->
    </div>
</body>
</html>
